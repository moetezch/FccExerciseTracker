<!DOCTYPE html>
<html>
   <head>
      <title>FreeCodeCamp Exercise tracker</title>
      <meta name = "viewport" content = "width = device-width, initial-scale = 1">  
      <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
    crossorigin="anonymous"></script>    
      <link rel = "stylesheet"
         href = "https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel = "stylesheet" 
         href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
      <script type = "text/javascript"
         src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>           
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
      </script> 
   </head>
<body class="container">

    <h2>Exercise tracker</h2>
    <div class="row">
        <div class="col s12">
            <ul class="tabs">
              <li class="tab col s4"><a class="active" href="#1">Create a New User</a></li>
              <li class="tab col s4"><a  href="#2">Add exercises</a></li>
              <li class="tab col s4"><a href="#3">Get exercises</a></li>
    
            </ul>
          </div>
        <div class="col s12" id="1">
            <form action="/api/exercise/new-user" method="post">
              <h3>Create a New User</h3>
              <p><code>POST /api/exercise/new-user</code></p>
              <input id="uname" type="text" name="username" placeholder="username">
              <input type="submit" value="Submit" class="btn">
            </form>
        
        </div>
        <div class="col s12" id="2">
    
            <form action="/api/exercise/add" method="post">
              <h3>Add exercises</h3>
              <p><code>POST /api/exercise/add</code></p>
              <input  type="text" name="userId" placeholder="userId*">
              <input type="text" name="description" placeholder="description*">
              <input type="number" name="duration" placeholder="duration* (mins.)">
              <input  type="date" name="date" placeholder="date (yyyy-mm-dd)">
              <input type="submit" value="Submit" class="btn">
            </form>
        </div>
        <div class="col s12" id="3">
    
            <form action="/api/exercise/add/log" method="get">
              <h3>Get exercises</h3>
              <p><code>POST /api/exercise/add</code></p>
              <input type="text" name="userId" placeholder="userId(required)">
              <input type="date" name="date" placeholder="date (yyyy-mm-dd)">
              <input type="date" name="date" placeholder="date (yyyy-mm-dd)">
              <input type="number" name="limit" placeholder="limit(optional)">
              <input type="submit" value="Submit" class="btn">
            </form>
        </div>
      </div>
    <div class="center">
        <img class="responsive-img"src="https://qph.fs.quoracdn.net/main-qimg-8427ff576d6435bdeca6922855e754be" alt="gon">
    </div>
</body>
<footer class="center">Created by Moetez Chaabene <a href="https://twitter.com/moetezch"><i class="fab fa-twitter"></i></a><a href="https://github.com/moetezch">
  <i class="fab fa-github"></i>
</a></footer>
</html>
